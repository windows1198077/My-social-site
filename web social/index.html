<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanshdeep's Social Media Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #232526, #414345 80%);
      overflow: hidden;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Animated floating dots background */
    .bg-animate {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0; pointer-events: none;
    }
    .bg-animate span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.19;
      animation: float 14s linear infinite;
    }
    .bg-animate span:nth-child(1) {
      width: 110px; height: 110px; top: 60px; left: 30vw; background: #20beff;
      animation-delay: 2s;
    }
    .bg-animate span:nth-child(2) {
      width: 66px; height: 66px; bottom: 120px; left: 17vw; background: #e1306c;
      animation-delay: 5s;
    }
    .bg-animate span:nth-child(3) {
      width: 90px; height: 90px; bottom: 80px; right: 90px; background: #25d366;
      animation-delay: 7s;
    }
    .bg-animate span:nth-child(4) {
      width: 60px; height: 60px; top: 120px; right: 12vw; background: #ff0000;
      animation-delay: 1s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-40px) scale(1.07);}
      100% { transform: translateY(0) scale(1);}
    }

    .glass-container {
      position: relative;
      z-index: 2;
      background: rgba(34, 40, 49, 0.88);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.20);
      backdrop-filter: blur(9px);
      -webkit-backdrop-filter: blur(9px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 2.4rem 3.5rem;
      text-align: center;
      max-width: 370px;
      width: 95vw;
      transition: box-shadow 0.3s, transform 0.33s cubic-bezier(.37,1.14,.74,1.07);
      animation: enter 1.0s cubic-bezier(.49,.45,.57,1.24);
    }
    @keyframes enter {
      from { opacity: 0; transform: translateY(50px) scale(0.97);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    .glass-container:hover {
      box-shadow: 0 14px 54px 0 rgba(46,120,193,0.24);
      transform: scale(1.025);
    }
    .profile-img {
      width: 105px;
      height: 105px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.1rem;
      border: 3px solid #0077FF33;
      box-shadow: 0 6px 30px 0 rgba(44,62,80,0.27);
      position: relative;
      transition: box-shadow 0.42s, border 0.27s;
      animation: popin 0.8s .31s cubic-bezier(.52,1.22,.8,1.01) backwards;
    }
    .profile-img:hover {
      box-shadow: 0 0 25px #20beff99, 0 8px 44px rgba(44,62,80,0.19);
      border: 3.5px solid #20beff;
    }
    @keyframes popin {
      from { opacity: 0; transform: scale(0.62);}
      to   { opacity: 1; transform: scale(1);}
    }
    h1 {
      color: #fff;
      letter-spacing: 1px;
      font-size: 2rem;
      margin-bottom: 0.35rem;
      animation: fadeInUp 0.75s .44s both;
    }
    p {
      color: #bdbdbd;
      font-size: 1.05rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.66s .58s both;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(12px);}
      to { opacity:1; transform: translateY(0);}
    }
    .social-links {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s .68s both;
    }
    .social-links a {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 30px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: 
        background 0.25s, 
        box-shadow 0.2s, 
        transform 0.18s,
        color 0.3s,
        border 0.14s;
      border: 2px solid transparent;
    }
    .social-links a:active { transform: scale(0.96);}
    /* Social hovers */
    .social-links a.whatsapp:hover {
      color: #25d366;
      background: #25d36622;
      box-shadow: 0 0 19px #25d36666;
      border-color: #25d366;
      transform: scale(1.09) rotate(-2deg);
    }
    .social-links a.instagram:hover {
      color: #e1306c;
      background: #e1306c22;
      box-shadow: 0 0 19px #e1306c66;
      border-color: #e1306c;
      transform: scale(1.09) rotate(2deg);
    }
    .social-links a.youtube:hover {
      color: #ff0000;
      background: #ff000022;
      box-shadow: 0 0 19px #ff000066;
      border-color: #ff0000;
      transform: scale(1.09) rotate(-2deg);
    }
    .social-links a.kaggle:hover {
      color: #20beff;
      background: #20beff22;
      box-shadow: 0 0 19px #20beff66;
      border-color: #20beff;
      transform: scale(1.09) rotate(2deg);
    }
    /* General hover (if missed) */
    .social-links a:hover {
      background: rgba(255,255,255,0.16);
    }
    /* Pulse animation for icons on load */
    .social-links a i {
      animation: pulse .72s cubic-bezier(.43,.7,.52,1.08) both;
    }
    .social-links a:nth-child(1) i { animation-delay: .78s;}
    .social-links a:nth-child(2) i { animation-delay: .93s;}
    .social-links a:nth-child(3) i { animation-delay: 1.07s;}
    .social-links a:nth-child(4) i { animation-delay: 1.22s;}
    @keyframes pulse {
      from { transform: scale(0.57); opacity: 0.34;}
      62% { transform: scale(1.25);}
      to   { transform: scale(1); opacity: 1;}
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .glass-container {
        padding: 1.2rem 0.7rem;
        max-width: 97vw;
      }
      .profile-img {
        width: 70px;height: 70px;
      }
      h1 {
        font-size: 1.29rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animate">
    <span></span><span></span><span></span><span></span>
  </div>
  <div class="glass-container">
    <img src="1000016342.jpg" alt="Vanshdeep Profile Picture" class="profile-img">
    <h1>Vanshdeep</h1>
    <p>Welcome to my social hub.<br>Connect with me below!</p>
    <div class="social-links">
      <a class="whatsapp" href="https://wa.me/9253398077" target="_blank" aria-label="WhatsApp" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a class="instagram" href="https://www.instagram.com/vansh_bawa_18?igsh=YzZwOGwzM3dkeTA=" target="_blank" aria-label="Instagram" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="youtube" href="https://www.youtube.com/@Editogz" target="_blank" aria-label="YouTube" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a class="kaggle" href="https://www.kaggle.com/vanshbawa" target="_blank" aria-label="Kaggle" title="Kaggle">
        <i class="fab fa-kaggle"></i>
      </a>
    </div>
  </div>
</body>
</html>
